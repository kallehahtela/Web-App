<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibaste</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/mediaquaries.css">
</head>
<body>
<section id="header">
    <div class="container">
        <div class="logo">Fibaste</div>
        <div class="home-search-input">
            <input class="home-search" type="text" id="search" name="search" placeholder="Search task or location.."">
        </div>
        <div class="hamburger-menu" >
            <img src="/assets/hamburger-menu.png" alt="hamburger-menu">
        </div>

        <div class="menu-link">
            <img class="close-menu" src="/assets/close-menu.png" alt="close-menu">
            <ul class="links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/content/impact.html">Our Impact</a></li>
                <li><a href="/content/explore.html">Explore</a></li>
                <li><a href="/content/dashboard.html">Dashboard</a></li>
                <li><a href="/content/faq.html">FAQ</a></li>
            </ul>
        </div>
    </div>
</section>

<div class="content">
    <div class="form">
        <form action="">
            <input required class="inputText" type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            <input required class="inputText" type="text" id="lastName" name="lastName" placeholder="Enter your lastname">
            <input required class="inputText" type="email" id="email" name="email" placeholder="Enter your email">
            <textarea required class="inputText textarea" id="textarea" name="textarea" placeholder="Your message..." maxlength="1000" oninput="updateCharacterCount()"></textarea>
            <div id="characterCount" class="characterCount">0 / 1000</div>

            <div class="form-buttons">
                <a href=""><button class="btn send" type="submit">Send</button></a>
                <a href=""><button class="btn reset" type="reset">Reset</button></a>
            </div>
        </form>
    </div>
</div>

<section id="footer">
    <div class="footer-links">
        <a href="/content/faq.html">FAQ</a> | <a href="/content/contact.html">CONTACT</a>
    </div>
    <p>&copy; Fibaste 2024. All rights reserved.</p>
</section>

<script src="/JavaScript/script.js"></script>
<script src="/JavaScript/searchTask.js"></script>
<script src="/JavaScript/marksCounter.js"></script>
</body>
</html>
